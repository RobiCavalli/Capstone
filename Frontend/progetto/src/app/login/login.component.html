<div id="d1">
  <header>
    <h1 appHightlight>WelcomeBack</h1>
  </header>

  <div class="row" class="form1">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" ngModel name="username" require />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" />
      </div>
      <div class="bcontainer">
        <button id="bl" type="submit" class="btn btn-primary">Login</button>
        <button id="bl" type="button" class="btn btn-primary" (click) ="logout()">Logout</button>
      </div>
    </form>
  </div>

  <div id="fotol">
    <img src='https://cdn.pixabay.com/photo/2013/07/13/12/18/robots-159598_960_720.png' alt="photo-robot" class="roboa">
  </div>

</div>
